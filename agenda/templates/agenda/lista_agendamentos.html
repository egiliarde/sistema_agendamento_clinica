<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #aaa;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Lista de Agendamentos</h1>
    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Servi√ßo</th>
                <th>Data</th>
                <th>Hora</th>
            </tr>
        </thead>
        <tbody>
            {% for agendamento in agendamentos %}
                <tr>
                    <td>{{ agendamento.cliente }}</td>
                    <td>{{ agendamento.servico }}</td>
                    <td>{{ agendamento.data|date:"d/m/Y" }}</td>
                    <td>{{ agendamento.horario|time:"H:i" }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">Nenhum agendamento encontrado.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
